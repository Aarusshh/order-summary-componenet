<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img src="/images/illustration-hero.svg" alt="">

    <article>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="payment">
        <img src="/images/icon-music.svg" alt="">
        <h4>Annual Plan <br>
          <span>$59.99/year</span></h4>
        <a href="">Change</a>
      </div>

      <div class="checkout">
        <button type='button' class="btn btn-large btn-1 ">Proceed to Payment</button>
        <button type='button' class="btn btn-large  btn-light
      btn-2">Cancel Order</button>

      </div>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://www.instagram.com/aarusht_t/">Aarush._</a>
  </div>
</body>

</html>
